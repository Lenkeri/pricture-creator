<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Picture creator</title>
</head>
<body>

  <div class="toolbar">
    <div class="color">
      Color: <input class="color-type" type="color" value="#0ff00f">
    </div>

    <div class="size">
      Size: <output class="size-value">3</output>
      <input class="size-setting" type="range" min="1" max="50" value="3"> 50
    </div>



    <div class="input-to-draw">
      <fieldset class="tools">
      <input type="radio" id="pencil" name="draw" value="pencil" class="visually-hidden">
      <label for="pencil">Pencil</label><br>
      <input type="radio" id="rubber" name="draw" value="rubber" class="visually-hidden">
      <label for="rubber">Rubber</label>
      </fieldset>
    </div>
    <button class="reset-canvas">Reset</button>
    <button class="save">Save</button>

  </div>

  <canvas id="canvas" width="300" height="150"></canvas>
  <script src="main.js"></script>
</body>
</html>
